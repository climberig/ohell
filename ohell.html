<!DOCTYPE html>
<html>
<head>
    <title>Ohell!</title>
    <script src="jquery-1.11.1.js"></script>
    <style>
        #inputs input {
            width: 40px;
            margin-left: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
<script>
    $(document).ready(function () {
        var players = ['igor', 'katie', 'emery'];
        var card = 1;
        var dealer = 0;
        var len = players.length;
        addRow(players, ' ');
        var betsInputs = createInputs(len);
        $(betsInputs[len - 1]).keypress(function (e) {
            if (e.which == 13) {
                betsRow.remove();
                var values = [];
                for (var i = 0; i < len; i++) {
                    values[i] = parseInt($(betsInputs[i]).val());
                }
                addRow(values, card);
                var tricksInputs = createInputs(len);
                var tricksRow = addRow(tricksInputs, ' ');
            }
        });
        var betsRow = addRow(betsInputs, ' ');

        function addRow(values, first) {
            var row = $('<tr>');
            if (first) {
                row.append($('<td>').append(first));
            }
            for (var i = 0; i < values.length; i++) {
                row.append($('<td>').append(values[i]));
            }
            $('#game').append(row);
            return row;
        }

        function createInputs(len) {
            var inputs = [];
            for (var i = 0; i < len; i++) {
                inputs[i] = document.createElement('input');
            }
            return inputs;
        }
    });
</script>
<table id="game"></table>
<div id='inputs'></div>
</body>
</html>
