<!DOCTYPE html>
<html>
<head>
    <title>Ohell!</title>
    <script src="jquery-1.11.1.js"></script>
    <script src="ohell.js"></script>
    <link rel="stylesheet" href="ohell.css" type="text/css"/>
</head>
<body>
<div id="init">
    <label for="players">Players:</label><input id="players" type="text"><br/>
    <label for="dealer">Dealer:</label><input id="dealer" type="text"><br/>
    <label for="cardLim">Card Limit:</label><input id="cardLim" type="text"><br/>
    <button id="start">Start Game</button>
    <button id="test">Test Game</button>
</div>
<table id="main">
    <tr>
        <td id="board">
            <table id="game"></table>
            <div id="messages"></div>
        </td>
        <td id="editor">
            <table id="gameEditor"></table>
            <button id="recalculate">Recalculate</button>
        </td>
    </tr>
</table>
<br/>
<br/>
<a id="toggleEditor" href="#">Show/Hide Editor</a><br/>
<a id="helpToggle" href="#">Help</a>

<div id="help">
    <p>Enter the names of the players as they are located around the table, e.g. Jim,Katie,Mike</p>

    <p>Enter the name of the dealer, e.g. Mike</p>

    <p>Enter the card limit and click 'Start Game' button</p>

    <p>Click 'Show/Hide Editor' to edit bids/tricks for any previous round of the game</p>

</div>
</body>
</html>
